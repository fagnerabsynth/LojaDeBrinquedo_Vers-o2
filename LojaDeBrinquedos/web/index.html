<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/libs/jquery/jquery.js" type="text/javascript"></script>
        <script src="js/libs/twitter-bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <link href="js/libs/twitter-bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <div class="container">
            <div class="row" style="background-color: #d1d1d1;padding:20px;">
                <div class="col-sm-4"><img src="imagens/logo.png" class="img-fluid"></div>
                <div class="col-sm-8"><div style="padding-top: 15px;"><h1><b>Arte & Brinque</b></h1><h3>Brinquedos</h3></div></div>
            </div>
            <div class="row">
                <div class="alert alert-primary"></div>
            </div>
            <div class="row">
                <div class="col-sm-3" id="menu" ></div>
                <div class="col-sm-9" id="conteudo"><!-- aqui vai os itens --></div> 
            </div>
        </div>

        <script type="text/javascript">
            function CriaMenu() {
                try {
                    var itens = new Object();
                    itens["Home"] = "Home";
                    itens["Catálogo de Brinquedos"] = "Catálogo de Brinquedos";
                    itens["Administração"] = "Administração";
                    itens["Sobre"] = "Sobre";



                    var cor = ['primary', 'danger', 'warning', 'info', 'success'];
                    var definida = cor[Math.floor(Math.random() * cor.length)];

                    var html = '<div  role="group" aria-label="menu">';
                    html += '<a  class="form-control btn btn-default active" >Menu Principal</a>';

                    for (var m in itens) {
                        html += '<a  onclick="pagina(\'' + m + '\')" class="form-control btn btn-' + definida + '" >' + itens[m] + '</a>';
                    }
                    html += '</div>';
                    jQuery('#menu').addClass('bg-' + definida);
                    jQuery('#menu').css({'padding-top': '10px', 'padding-bottom': '10px'});

                    jQuery('#menu').html(html);
                } catch (e) {
                    alert(e);
                }
            }

            function pagina(pagina) {
                $.ajax({
                    url: window.location.href.replace("#", "") + pagina,
                    dataType: 'html',
                    method: 'GET'}).done(function (e) {
                    $('#conteudo').html(e);
                });
            }


        </script>


        <script src="js/AjaxLoading.js" type="text/javascript"></script>

    </body>
</html>
